version: 2.1
jobs:
 build:
   machine: true
   steps:
     - checkout
     - run: |
         echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
     - run: cd image && docker build --build-arg GRAFANA_VERSION=7.2.2 -t levkov/grafana:7.2.2 .
     - run: cd image && docker push levkov/grafana:7.2.2
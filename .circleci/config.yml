version: 2.1
jobs:
 build:
   machine: true
   steps:
     - checkout
     - run: |
         echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
     - run: cd image && docker build -t levkov/grafana:$CIRCLE_BRANCH .
     - run: cd image && docker push levkov/grafana:$CIRCLE_BRANCH